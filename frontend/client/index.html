<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixReview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: { 900: '#0f0f0f', 800: '#1a1a1a', 700: '#2a2a2a', 600: '#3a3a3a' },
            accent: '#6366f1',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .fade-in { animation: fadeIn 0.2s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .comment-marker {
      width: 3px; height: 100%; background: #f59e0b;
      position: absolute; top: 0; cursor: pointer; opacity: 0.8; z-index: 10;
    }
    .comment-marker:hover { opacity: 1; }
  </style>
</head>
<body class="bg-dark-900 text-gray-200 min-h-screen">

  <!-- Loading -->
  <div id="loading" class="flex items-center justify-center min-h-screen">
    <p class="text-gray-500">Loading project...</p>
  </div>

  <!-- Not Found -->
  <div id="not-found" class="hidden flex items-center justify-center min-h-screen">
    <p class="text-gray-500">Project not found.</p>
  </div>

  <!-- Main Client View -->
  <div id="client" class="hidden">
    <header class="bg-dark-800 border-b border-dark-700 px-6 py-4">
      <h1 class="text-xl font-bold flex items-center gap-2">
        <img id="header-logo" class="hidden h-8" alt="Logo">
        <span id="project-title"></span>
      </h1>
    </header>

    <!-- View 1: Songs List -->
    <div id="songs-view" class="max-w-5xl mx-auto p-6 fade-in">
      <h2 class="text-lg font-semibold mb-4">Songs</h2>
      <div id="songs-list" class="space-y-2"></div>
      <div id="songs-empty" class="hidden text-center text-gray-500 py-16">No songs in this project.</div>
    </div>

    <!-- View 2: Song Detail (2-column: player+versions | comments) -->
    <div id="song-view" class="hidden max-w-6xl mx-auto p-6 fade-in">
      <button id="back-to-songs" class="text-sm text-gray-400 hover:text-white mb-4 transition">&larr; Back to Songs</button>
      <h2 id="song-title" class="text-xl font-bold mb-4"></h2>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left: Player + Versions -->
        <div class="lg:col-span-2">
          <!-- Player -->
          <div id="player-area" class="hidden">
            <div class="bg-dark-800 rounded-lg p-4 mb-4">
              <div id="waveform" class="relative mb-3" style="height: 128px;"></div>
              <div class="flex items-center gap-4">
                <button id="play-btn"
                  class="w-10 h-10 flex items-center justify-center bg-accent hover:bg-indigo-600 rounded-full transition">
                  <svg id="play-icon" class="w-5 h-5 ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6.3 2.8A1 1 0 005 3.7v12.6a1 1 0 001.3.9l10-6.3a1 1 0 000-1.8l-10-6.3z"/>
                  </svg>
                  <svg id="pause-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1H6a1 1 0 01-1-1V4zm7 0a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                  </svg>
                </button>
                <span id="time-current" class="text-sm text-gray-400 font-mono w-12">0:00</span>
                <div class="flex-1"></div>
                <span id="time-duration" class="text-sm text-gray-400 font-mono">0:00</span>
              </div>
            </div>
          </div>

          <!-- Versions List -->
          <div>
            <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wide mb-2">Versions</h3>
            <div id="versions-list" class="space-y-1"></div>
            <div id="versions-empty" class="hidden text-center text-gray-500 py-6 text-sm">No versions available.</div>
          </div>
        </div>

        <!-- Right: Comments -->
        <div>
          <div id="comment-input-area" class="hidden mb-4">
            <div class="flex items-center gap-2 mb-2">
              <span id="comment-timecode" class="text-sm font-mono text-amber-400 bg-dark-700 px-2 py-0.5 rounded">@0:00</span>
              <span class="text-xs text-gray-500">Click waveform</span>
            </div>
            <input id="author-name" type="text" placeholder="Your name"
              class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded text-sm focus:border-accent focus:outline-none mb-2">
            <div class="flex gap-2">
              <input id="comment-text" type="text" placeholder="Leave a comment..."
                class="flex-1 px-3 py-2 bg-dark-700 border border-dark-600 rounded text-sm focus:border-accent focus:outline-none">
              <button id="comment-submit"
                class="px-4 py-2 bg-accent hover:bg-indigo-600 rounded text-sm font-medium transition">Post</button>
            </div>
          </div>
          <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wide mb-2">Comments</h3>
          <div id="comments-list"></div>
          <div id="comments-empty" class="text-center text-gray-500 py-6 text-sm">No comments yet. Be the first to leave feedback.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/client-static/js/client.js"></script>
</body>
</html>
